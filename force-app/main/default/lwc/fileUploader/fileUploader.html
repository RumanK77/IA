<template>
    <div class="container">
        <template if:true={showLoadingSpinner}>
            <div class="spinner-container">
                <lightning-spinner alternative-text="Uploading..." size="medium"></lightning-spinner>
            </div>
        </template>

        <lightning-card title="Process CSV File">
            <div class="file-upload-container">
                <lightning-input label="Upload CSV File" name="fileUploader" onchange={handleFilesChange} type="file" multiple></lightning-input>
                <div class="error-message slds-text-color_error">{fileName}</div>
                <lightning-button class="upload-button slds-var-m-top_medium" label={UploadFile} onclick={handleSave} variant="brand" disabled={isTrue}></lightning-button>
            </div>
        </lightning-card>

        <lightning-card title="Repayment Actual Records" icon-name="standard:account">
            <div class="datatable-container">
                <template if:true={data}>
                    <lightning-datatable data={data} columns={columns} key-field="id"></lightning-datatable>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
