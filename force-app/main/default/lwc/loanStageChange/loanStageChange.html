<template>
    <div class="container">
        <lightning-card title="Change Loan Stage">
            <div class="card-content slds-var-m-around_medium">
                <lightning-combobox 
                    name="loanStage"
                    label="Select Loan Stage"
                    value={selectedStage}
                    options={stageOptions}
                    onchange={handleStageChange}>
                </lightning-combobox>
                <lightning-button label="Change Stage" onclick={handleChangeStage} variant="brand"></lightning-button>
            </div>
        </lightning-card>
    </div>
</template>
